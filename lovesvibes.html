<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Vibes - Chat</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --pink-accent: #ff69b4;
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Glassmorphism Component --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* --- Layout --- */
        #app-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px; /* Espace pour la nav bar */
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- Views Management --- */
        .view {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            height: 100%;
            flex-direction: column;
        }
        
        .view.active {
            display: flex;
            opacity: 1;
        }

        /* --- Typography & Elements --- */
        h1.title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--pink-accent);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--input-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--pink-accent);
        }

        button.btn-primary {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--pink-accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button.btn-primary:active {
            transform: scale(0.98);
        }

        /* --- View: Auth --- */
        #view-auth {
            justify-content: center;
        }

        .auth-container {
            padding: 30px;
        }

        .link-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            opacity: 0.8;
        }

        /* --- View: Chat Search --- */
        .search-bar-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pink-accent);
            cursor: pointer;
        }
        
        .search-results {
            flex: 1;
            overflow-y: auto;
        }

        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 12px;
        }
        .user-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            color: #333;
        }

        /* --- View: Chat Room --- */
        #chat-header {
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 15px;
        }
        .back-btn {
            margin-right: 15px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        #messages-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 10px;
        }

        .msg-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            font-size: 0.95rem;
            user-select: none; /* Interdiction clic long */
            -webkit-user-select: none;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .msg-bubble.mine {
            align-self: flex-end;
            background: var(--pink-accent);
            border-bottom-right-radius: 2px;
            color: white;
        }

        .msg-bubble.theirs {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 2px;
            color: white;
        }

        .msg-sender {
            font-size: 0.7rem;
            margin-bottom: 4px;
            opacity: 0.8;
            font-weight: bold;
        }

        .chat-input-wrapper {
            position: relative;
            margin-top: 10px;
        }
        
        .send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--pink-accent);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* --- Loader / Spinner --- */
        .loader-wrapper {
            display: none; /* Caché par défaut */
            justify-content: center;
            padding: 20px;
        }
        .loader-wrapper.active {
            display: flex;
        }
        .liquid-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--pink-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            z-index: 100;
        }
        .nav-item {
            color: rgba(255,255,255,0.5);
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-item.active {
            color: var(--pink-accent);
            transform: translateY(-5px);
        }

        /* --- Profile --- */
        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- MAIN APP CONTAINER -->
    <div id="app-container">
        
        <!-- TOAST NOTIFICATION (Hidden by default) -->
        <div id="toast" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 20px; z-index: 999; display: none;"></div>

        <!-- VIEW: AUTH (Login/Register) -->
        <section id="view-auth" class="view active">
            <div class="glass-panel auth-container anim-slide-up">
                <h1 class="title">Love Vibes</h1>
                
                <!-- LOGIN FORM -->
                <div id="login-form">
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-pass" placeholder="Mot de passe">
                    <button class="btn-primary" id="btn-login">Connexion</button>
                    <div class="link-text" id="show-register">Créer un compte</div>
                </div>

                <!-- REGISTER FORM -->
                <div id="register-form" style="display: none;">
                    <input type="text" id="reg-prenom" placeholder="Prénom">
                    <input type="text" id="reg-username" placeholder="Nom d'utilisateur (Unique)">
                    <input type="email" id="reg-email" placeholder="Email">
                    <input type="password" id="reg-pass" placeholder="Mot de passe">
                    <input type="password" id="reg-pass-conf" placeholder="Confirmer mot de passe">
                    <button class="btn-primary" id="btn-register">S'inscrire</button>
                    <div class="link-text" id="show-login">Retour connexion</div>
                </div>
            </div>
        </section>

        <!-- VIEW: CHAT SEARCH (Home) -->
        <section id="view-chat-search" class="view">
            <h1 class="title" style="font-size: 1.8rem; margin-bottom: 20px;">Discussions</h1>
            
            <div class="search-bar-wrapper">
                <input type="text" id="search-input" placeholder="Rechercher par nom d'utilisateur...">
                <i class="fas fa-search search-icon" id="btn-search"></i>
            </div>

            <!-- LOADER -->
            <div class="loader-wrapper" id="search-loader">
                <div class="liquid-spinner"></div>
            </div>

            <!-- RESULTS -->
            <div class="search-results" id="search-results">
                <div style="text-align: center; opacity: 0.6; margin-top: 50px;">
                    Entrez un nom d'utilisateur pour trouver quelqu'un.
                </div>
            </div>
        </section>

        <!-- VIEW: CHAT ROOM -->
        <section id="view-chat-room" class="view">
            <div id="chat-header">
                <i class="fas fa-arrow-left back-btn" id="btn-back-chat"></i>
                <div class="avatar" id="chat-avatar">?</div>
                <div>
                    <h3 id="chat-username">Utilisateur</h3>
                    <small id="typing-indicator" style="color: var(--pink-accent); opacity: 0; transition: opacity 0.3s;">...est en train d'écrire</small>
                </div>
            </div>
            
            <div id="messages-container">
                <!-- Messages here -->
            </div>

            <div class="chat-input-wrapper">
                <input type="text" id="msg-input" placeholder="Votre message...">
                <button class="send-btn" id="btn-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </section>

        <!-- VIEW: PROFILE -->
        <section id="view-profile" class="view">
            <div class="glass-panel profile-content">
                <h1 class="title" style="font-size: 1.8rem;">Mon Profil</h1>
                <div class="avatar" style="width: 80px; height: 80px; font-size: 2rem; margin-bottom: 20px;" id="my-avatar">M</div>
                
                <div style="width: 100%;">
                    <label style="font-size: 0.9rem; opacity: 0.8;">Modifier Nom d'utilisateur</label>
                    <input type="text" id="profile-username-edit">
                    <button class="btn-primary" id="btn-save-profile">Enregistrer</button>
                    <button class="btn-primary" id="btn-logout" style="background: #e73c7e; margin-top: 10px;">Déconnexion</button>
                </div>
            </div>
        </section>

    </div>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav" id="main-nav" style="display: none;">
        <div class="nav-item active" id="nav-chat">
            <i class="fas fa-comments"></i>
        </div>
        <div class="nav-item" id="nav-profile">
            <i class="fas fa-user"></i>
        </div>
    </nav>

    <!-- FIREBASE SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, updateDoc, onSnapshot, query, where, getDocs, orderBy, limit, arrayUnion, deleteField } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- 1. CONFIGURATION ---
        // REMPLACEZ CECI PAR VOS PROPRES CLES
        const firebaseConfig = {
            apiKey: "AIzaSyCotpYjka_c1sYWyol0u41vMHpnp0zUEkc",
            authDomain: "love-vibes-77204.firebaseapp.com",
            projectId: "love-vibes-77204",
            storageBucket: "love-vibes-77204.firebasestorage.app",
            messagingSenderId: "397798206580",
            appId: "1:397798206580:web:3a11d4d86303eeffd5f521",
            measurementId: "G-G5Y0MW01D4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- STATE ---
        let currentUserData = null;
        let currentChatId = null;
        let chatPartnerUsername = null;
        let unsubscribeMessages = null;
        let unsubscribeTyping = null;
        let typingTimeout = null;

        // --- DOM ELEMENTS ---
        const views = {
            auth: document.getElementById('view-auth'),
            search: document.getElementById('view-chat-search'),
            room: document.getElementById('view-chat-room'),
            profile: document.getElementById('view-profile')
        };
        const nav = document.getElementById('main-nav');
        const toastEl = document.getElementById('toast');

        // --- UTILS ---
        function showToast(msg) {
            toastEl.textContent = msg;
            toastEl.style.display = 'block';
            setTimeout(() => toastEl.style.display = 'none', 3000);
        }

        function switchView(viewName) {
            Object.values(views).forEach(el => el.classList.remove('active'));
            views[viewName].classList.add('active');

            // Gestion de la Nav Bar
            if (viewName === 'search' || viewName === 'profile') {
                nav.style.display = 'flex';
            } else {
                nav.style.display = 'none';
            }

            // Mise à jour icônes actives
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(viewName === 'search') document.getElementById('nav-chat').classList.add('active');
            if(viewName === 'profile') document.getElementById('nav-profile').classList.add('active');
        }

        // --- AUTHENTIFICATION ---
        
        // Toggle Forms
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Register
        document.getElementById('btn-register').addEventListener('click', async () => {
            const prenom = document.getElementById('reg-prenom').value.trim();
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const passConf = document.getElementById('reg-pass-conf').value;

            if (!prenom || !username || !email || !pass) return showToast("Veuillez remplir tous les champs");
            if (pass !== passConf) return showToast("Les mots de passe ne correspondent pas");

            try {
                // Vérifier unicité username
                const q = query(collection(db, "users"), where("username", "==", username));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) return showToast("Ce nom d'utilisateur est déjà pris");

                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                const user = cred.user;

                // Enregistrer dans Firestore
                await setDoc(doc(db, "users", user.uid), {
                    prenom: prenom,
                    username: username,
                    email: email
                });

                // Mettre à jour profil auth
                await updateProfile(user, { displayName: prenom });
                
                showToast("Inscription réussie !");
            } catch (e) {
                showToast("Erreur: " + e.message);
            }
        });

        // Login
        document.getElementById('btn-login').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            signInWithEmailAndPassword(auth, email, pass)
                .catch(e => showToast("Erreur de connexion: " + e.code));
        });

        // Logout
        document.getElementById('btn-logout').addEventListener('click', () => {
            signOut(auth);
        });

        // --- AUTH LISTENER & REDIRECTION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Charger les données utilisateur
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    currentUserData = docSnap.data();
                    currentUserData.uid = user.uid;
                    
                    // Initialiser l'interface profil
                    document.getElementById('profile-username-edit').value = currentUserData.username;
                    document.getElementById('my-avatar').textContent = currentUserData.prenom.charAt(0);

                    // REDIRECTION AUTOMATIQUE VERS CHAT (comme demandé)
                    switchView('search');
                }
            } else {
                switchView('auth');
            }
        });

        // --- CHAT SEARCH ---
        document.getElementById('btn-search').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const input = document.getElementById('search-input');
            const username = input.value.trim().toLowerCase();
            const loader = document.getElementById('search-loader');
            const results = document.getElementById('search-results');

            if (!username) return;

            // Animation Loader
            results.innerHTML = '';
            loader.classList.add('active');

            try {
                // Simulation d'un délai pour l'effet "Spinner fluide" (200ms)
                await new Promise(r => setTimeout(r, 600)); 

                const q = query(collection(db, "users"), where("username", "==", username));
                const querySnapshot = await getDocs(q);

                loader.classList.remove('active');

                if (querySnapshot.empty) {
                    results.innerHTML = '<div style="text-align:center; padding:20px;">Aucun utilisateur trouvé</div>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.uid === currentUserData.uid) return; // Pas soi-même

                    const div = document.createElement('div');
                    div.className = 'user-card glass-panel';
                    div.innerHTML = `
                        <div class="avatar">${data.prenom.charAt(0)}</div>
                        <div>
                            <div style="font-weight:600">${data.prenom}</div>
                            <div style="font-size:0.8rem; opacity:0.7">@${data.username}</div>
                        </div>
                    `;
                    div.addEventListener('click', () => openChat(data));
                    results.appendChild(div);
                });
            } catch (e) {
                loader.classList.remove('active');
                showToast("Erreur recherche");
            }
        }

        // --- CHAT ROOM ---
        function getChatId(u1, u2) {
            return [u1, u2].sort().join('_');
        }

        function openChat(partnerData) {
            chatPartnerUsername = partnerData.username;
            currentChatId = getChatId(currentUserData.username, chatPartnerUsername);
            
            // UI
            document.getElementById('chat-username').textContent = partnerData.prenom;
            document.getElementById('chat-avatar').textContent = partnerData.prenom.charAt(0);
            document.getElementById('messages-container').innerHTML = '';
            
            switchView('room');
            listenToMessages();
            listenToTyping();
        }

        document.getElementById('btn-back-chat').addEventListener('click', () => {
            if(unsubscribeMessages) unsubscribeMessages();
            if(unsubscribeTyping) unsubscribeTyping();
            switchView('search');
        });

        function listenToMessages() {
            const q = query(collection(db, `chats/${currentChatId}/messages`), orderBy("timestamp", "asc"));
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                const container = document.getElementById('messages-container');
                // On ajoute seulement les nouveaux ou on recharge tout ? 
                // Pour simplifier et garantir l'ordre :
                container.innerHTML = '';
                snapshot.forEach(doc => {
                    appendMessage(doc.data());
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        function appendMessage(msg) {
            const container = document.getElementById('messages-container');
            const isMe = msg.sender === currentUserData.username;
            
            const div = document.createElement('div');
            div.className = `msg-bubble ${isMe ? 'mine' : 'theirs'}`;
            div.innerHTML = `
                <div class="msg-sender">${isMe ? 'Moi' : msg.senderName}</div>
                ${msg.text}
            `;
            container.appendChild(div);
        }

        // Send Message
        document.getElementById('btn-send').addEventListener('click', sendMessage);
        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            try {
                await addDoc(collection(db, `chats/${currentChatId}/messages`), {
                    text: text,
                    sender: currentUserData.username,
                    senderName: currentUserData.prenom,
                    timestamp: Date.now()
                });
                input.value = '';
            } catch(e) {
                console.error(e);
            }
        }

        // Typing Indicator
        document.getElementById('msg-input').addEventListener('input', () => {
            updateTypingStatus();
        });

        async function updateTypingStatus() {
            if(!currentChatId) return;
            const docRef = doc(db, "chats", currentChatId);
            // On utilise un champ typing qui map username -> timestamp
            await updateDoc(docRef, {
                [`typing.${currentUserData.username}`]: Date.now()
            }).catch(() => {
                // Le document n'existe pas encore, on l'ignore ou on le crée
            });
        }

        function listenToTyping() {
            unsubscribeTyping = onSnapshot(doc(db, "chats", currentChatId), (doc) => {
                if(doc.exists()) {
                    const data = doc.data();
                    const partnerTypingTime = data.typing && data.typing[chatPartnerUsername];
                    const indicator = document.getElementById('typing-indicator');
                    
                    // Si l'event date de moins de 3 secondes
                    if(partnerTypingTime && (Date.now() - partnerTypingTime < 3000)) {
                        indicator.style.opacity = 1;
                    } else {
                        indicator.style.opacity = 0;
                    }
                }
            });
        }

        // --- PROFILE UPDATE ---
        document.getElementById('btn-save-profile').addEventListener('click', async () => {
            const newName = document.getElementById('profile-username-edit').value.trim();
            if(newName === currentUserData.username) return;
            
            // Vérifier unicité
            const q = query(collection(db, "users"), where("username", "==", newName));
            const snap = await getDocs(q);
            if(!snap.empty) return showToast("Nom déjà pris");

            try {
                await updateDoc(doc(db, "users", currentUserData.uid), {
                    username: newName
                });
                currentUserData.username = newName;
                showToast("Profil mis à jour !");
            } catch(e) {
                showToast("Erreur mise à jour");
            }
        });

        // --- NAVIGATION EVENTS ---
        document.getElementById('nav-chat').addEventListener('click', () => switchView('search'));
        document.getElementById('nav-profile').addEventListener('click', () => switchView('profile'));

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Vibes - Chat</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --pink-accent: #ff69b4; /* Couleur MOI */
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* --- Layout --- */
        #app-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .view {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            height: 100%;
            flex-direction: column;
        }
        
        .view.active {
            display: flex;
            opacity: 1;
        }

        /* --- Typography --- */
        h1.title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--pink-accent);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--input-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--pink-accent);
        }

        button.btn-primary {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--pink-accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button.btn-primary:active { transform: scale(0.98); }
        button:disabled { opacity: 0.7; cursor: not-allowed; }

        .btn-loader {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-left-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; margin-right: 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- View: Auth --- */
        #view-auth { justify-content: center; }
        .auth-container { padding: 30px; }
        .link-text { text-align: center; margin-top: 15px; font-size: 0.9rem; cursor: pointer; text-decoration: underline; opacity: 0.8; }

        /* --- View: Chat Search --- */
        .search-bar-wrapper { position: relative; margin-bottom: 20px; }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--pink-accent); cursor: pointer; }
        .chat-list { flex: 1; overflow-y: auto; padding-right: 5px; }

        .user-card {
            display: flex; align-items: center; padding: 15px; margin-bottom: 10px; cursor: pointer;
            transition: background 0.3s; border-radius: 12px;
        }
        .user-card:hover { background: rgba(255, 255, 255, 0.1); }
        .avatar {
            width: 45px; height: 45px; border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-right: 15px; color: #333;
        }

        /* --- CORRECTIONS STRUCTURE WHATSAPP (FIXE) --- */
        #view-chat-room.active {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100vh;
            width: 100%;
            max-width: 100%;
            padding: 0;
            margin: 0;
            z-index: 1000;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 0;
            flex-shrink: 0;
        }

        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 80px 15px 70px 15px; /* Espace pour header et footer */
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            position: relative;
            min-height: 0; /* Important pour le scroll */
        }

        /* --- BULLES DE MESSAGES & HEURE --- */
        .msg-bubble {
            max-width: 75%;
            padding: 10px 15px 20px 15px; /* Padding bas augmenté pour l'heure */
            border-radius: 18px;
            position: relative; /* Nécessaire pour positionner l'heure en absolu */
            font-size: 0.95rem;
            animation: popIn 0.3s ease-out;
            margin-bottom: 8px;
            word-wrap: break-word;
            user-select: none;
            -webkit-user-select: none;
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* MOI (Droite) */
        .msg-bubble.mine {
            align-self: flex-end;
            background: var(--pink-accent);
            border-bottom-right-radius: 2px;
            color: white;
        }

        /* L'AUTRE (Gauche) */
        .msg-bubble.theirs {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15); /* Verre Gris */
            border-bottom-left-radius: 2px;
            color: #f0f0f0;
        }

        /* Heure (Style WhatsApp) */
        .msg-time {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.7);
            position: absolute;
            bottom: 4px;
            right: 8px;
            pointer-events: none;
        }

        .msg-sender { font-size: 0.7rem; margin-bottom: 4px; opacity: 0.8; font-weight: bold; display: block; }

        .chat-input-wrapper {
            position: sticky;
            bottom: 0;
            z-index: 100;
            padding: 15px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            flex-shrink: 0;
            margin-top: 0;
        }

        .send-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: var(--pink-accent); cursor: pointer; font-size: 1.2rem;
        }

        /* Ajustement de l'input dans le wrapper fixe */
        .chat-input-wrapper input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            margin: 0;
            border-radius: 25px;
            background: var(--input-bg);
        }

        /* --- INDICATEUR DE SAISIE (DYNAMIQUE & STYLE BULLE) --- */
        .typing-bubble {
            display: none; /* Géré par JS via display: flex */
            align-self: flex-start; /* Aligné à gauche comme les messages reçus */
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            border-bottom-left-radius: 2px;
            padding: 12px 15px;
            max-width: 60px;
            margin-bottom: 8px;
            animation: popIn 0.3s ease-out;
            margin-top: auto; /* Pour rester en bas */
        }

        .typing-dots-container {
            display: flex;
            align-items: center;
            height: 15px;
        }
        
        .dot {
            width: 6px; height: 6px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(20, 20, 30, 0.6); backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border); z-index: 100;
        }
        .nav-item { color: rgba(255,255,255,0.5); font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--pink-accent); transform: translateY(-5px); }

        .profile-content { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; text-align: center; }

        /* Ajustement pour les messages sur mobile */
        @media (max-width: 768px) {
            #messages-container {
                padding: 70px 10px 60px 10px;
            }
            
            .chat-input-wrapper {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- TOAST NOTIFICATION -->
        <div id="toast" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 20px; z-index: 999; display: none;"></div>

        <!-- VIEW: AUTH -->
        <section id="view-auth" class="view active">
            <div class="glass-panel auth-container anim-slide-up">
                <h1 class="title">Love Vibes</h1>
                
                <div id="login-form">
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-pass" placeholder="Mot de passe">
                    <button class="btn-primary" id="btn-login">
                        <div class="btn-loader"></div> <span>Connexion</span>
                    </button>
                    <div class="link-text" id="show-register">Créer un compte</div>
                </div>

                <div id="register-form" style="display: none;">
                    <input type="text" id="reg-prenom" placeholder="Prénom">
                    <input type="text" id="reg-username" placeholder="Nom d'utilisateur (Unique)">
                    <input type="email" id="reg-email" placeholder="Email">
                    <input type="password" id="reg-pass" placeholder="Mot de passe">
                    <input type="password" id="reg-pass-conf" placeholder="Confirmer mot de passe">
                    <button class="btn-primary" id="btn-register">
                        <div class="btn-loader"></div> <span>S'inscrire</span>
                    </button>
                    <div class="link-text" id="show-login">Retour connexion</div>
                </div>
            </div>
        </section>

        <!-- VIEW: CHAT LIST -->
        <section id="view-chat-search" class="view">
            <h1 class="title" style="font-size: 1.8rem; margin-bottom: 20px;">Discussions</h1>
            
            <div class="search-bar-wrapper">
                <input type="text" id="search-input" placeholder="Rechercher un utilisateur...">
                <i class="fas fa-search search-icon" id="btn-search"></i>
            </div>

            <div class="chat-list" id="chat-list-container">
                <div id="recent-chats-list"></div>
                <div id="search-results"></div>
            </div>
        </section>

        <!-- VIEW: CHAT ROOM -->
        <section id="view-chat-room" class="view">
            <div id="chat-header">
                <i class="fas fa-arrow-left back-btn" id="btn-back-chat"></i>
                <div class="avatar" id="chat-avatar">?</div>
                <div style="flex:1">
                    <h3 id="chat-username">Utilisateur</h3>
                </div>
            </div>
            
            <!-- Zone de messages scrollable -->
            <div id="messages-container">
                <!-- Les messages s'affichent ici dynamiquement -->
                <!-- L'indicateur de saisie sera injecté ici en JS -->
            </div>

            <!-- Barre de saisie fixe en bas -->
            <div class="chat-input-wrapper">
                <input type="text" id="msg-input" placeholder="Votre message...">
                <button class="send-btn" id="btn-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </section>

        <!-- VIEW: PROFILE -->
        <section id="view-profile" class="view">
            <div class="glass-panel profile-content">
                <h1 class="title" style="font-size: 1.8rem;">Mon Profil</h1>
                <div class="avatar" style="width: 80px; height: 80px; font-size: 2rem; margin-bottom: 20px;" id="my-avatar">M</div>
                
                <div style="width: 100%;">
                    <label style="font-size: 0.9rem; opacity: 0.8;">Modifier Nom d'utilisateur</label>
                    <input type="text" id="profile-username-edit">
                    <button class="btn-primary" id="btn-save-profile">
                        <div class="btn-loader"></div> <span>Enregistrer</span>
                    </button>
                    <button class="btn-primary" id="btn-logout" style="background: #e73c7e; margin-top: 10px;">Déconnexion</button>
                </div>
            </div>
        </section>

    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav" id="main-nav" style="display: none;">
        <div class="nav-item active" id="nav-chat"><i class="fas fa-comments"></i></div>
        <div class="nav-item" id="nav-profile"><i class="fas fa-user"></i></div>
    </nav>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, updateDoc, onSnapshot, query, where, getDocs, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCotpYjka_c1sYWyol0u41vMHpnp0zUEkc",
            authDomain: "love-vibes-77204.firebaseapp.com",
            projectId: "love-vibes-77204",
            storageBucket: "love-vibes-77204.firebasestorage.app",
            messagingSenderId: "397798206580",
            appId: "1:397798206580:web:3a11d4d86303eeffd5f521",
            measurementId: "G-G5Y0MW01D4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- STATE ---
        let currentUserData = null;
        let currentChatId = null;
        let chatPartnerUsername = null;
        let unsubscribeMessages = null;
        let unsubscribeTyping = null;
        let unsubscribeRecentChats = null;

        // Référence pour l'indicateur de saisie (créé dynamiquement)
        let typingBubbleElement = null;

        // --- DOM ---
        const views = {
            auth: document.getElementById('view-auth'),
            search: document.getElementById('view-chat-search'),
            room: document.getElementById('view-chat-room'),
            profile: document.getElementById('view-profile')
        };
        const nav = document.getElementById('main-nav');
        const toastEl = document.getElementById('toast');
        const messagesContainer = document.getElementById('messages-container');

        // --- UTILS ---
        function showToast(msg) {
            toastEl.textContent = msg;
            toastEl.style.display = 'block';
            setTimeout(() => toastEl.style.display = 'none', 3000);
        }

        function setBtnLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            const loader = btn.querySelector('.btn-loader');
            if (isLoading) {
                btn.disabled = true;
                loader.style.display = 'block';
            } else {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }

        function switchView(viewName) {
            Object.values(views).forEach(el => el.classList.remove('active'));
            views[viewName].classList.add('active');
            if (viewName === 'search' || viewName === 'profile') nav.style.display = 'flex';
            else nav.style.display = 'none';
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(viewName === 'search') document.getElementById('nav-chat').classList.add('active');
            if(viewName === 'profile') document.getElementById('nav-profile').classList.add('active');
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- AUTH ---
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        document.getElementById('btn-register').addEventListener('click', async () => {
            const prenom = document.getElementById('reg-prenom').value.trim();
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const passConf = document.getElementById('reg-pass-conf').value;

            if (!prenom || !username || !email || !pass) return showToast("Veuillez remplir tous les champs");
            if (pass !== passConf) return showToast("Les mots de passe ne correspondent pas");

            setBtnLoading('btn-register', true);
            try {
                const q = query(collection(db, "users"), where("username", "==", username));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) throw new Error("Ce nom d'utilisateur est déjà pris");

                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                const user = cred.user;
                await setDoc(doc(db, "users", user.uid), { prenom: prenom, username: username, email: email });
                await updateProfile(user, { displayName: prenom });
                showToast("Inscription réussie !");
                switchView('search');
            } catch (e) { showToast(e.message); }
            finally { setBtnLoading('btn-register', false); }
        });

        document.getElementById('btn-login').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            setBtnLoading('btn-login', true);
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => { showToast("Connexion réussie !"); switchView('search'); })
                .catch(e => showToast("Erreur: " + e.code))
                .finally(() => setBtnLoading('btn-login', false));
        });

        document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    currentUserData = docSnap.data();
                    currentUserData.uid = user.uid;
                    document.getElementById('profile-username-edit').value = currentUserData.username;
                    document.getElementById('my-avatar').textContent = currentUserData.prenom.charAt(0);
                    loadRecentChats();
                }
            } else { switchView('auth'); }
        });

        // --- RECENT CHATS ---
        function loadRecentChats() {
            if (unsubscribeRecentChats) unsubscribeRecentChats();
            const q = query(collection(db, "chats"), where("participants", "array-contains", currentUserData.username));
            unsubscribeRecentChats = onSnapshot(q, (snapshot) => {
                const listContainer = document.getElementById('recent-chats-list');
                listContainer.innerHTML = '';
                if(snapshot.empty) { listContainer.innerHTML = '<div style="text-align:center; opacity:0.5;">Aucune discussion récente.</div>'; return; }
                snapshot.forEach((docSnap) => {
                    const chatData = docSnap.data();
                    const otherUser = chatData.participants.find(p => p !== currentUserData.username);
                    const div = document.createElement('div');
                    div.className = 'user-card glass-panel';
                    div.style.background = 'transparent';
                    div.innerHTML = `<div class="avatar">${otherUser.charAt(0).toUpperCase()}</div><div><div style="font-weight:600">@${otherUser}</div><div style="font-size:0.8rem; opacity:0.7">Discuter</div></div>`;
                    div.addEventListener('click', async () => {
                        const userQ = query(collection(db, "users"), where("username", "==", otherUser));
                        const userSnap = await getDocs(userQ);
                        if(!userSnap.empty) openChat(userSnap.docs[0].data());
                    });
                    listContainer.appendChild(div);
                });
            });
        }

        // --- SEARCH ---
        document.getElementById('btn-search').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') performSearch(); });

        async function performSearch() {
            const username = document.getElementById('search-input').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('search-results');
            if (!username) return;
            resultsDiv.innerHTML = '<div style="text-align:center; padding:10px;">Recherche...</div>';
            try {
                const q = query(collection(db, "users"), where("username", "==", username));
                const querySnapshot = await getDocs(q);
                resultsDiv.innerHTML = '';
                if (querySnapshot.empty) { resultsDiv.innerHTML = '<div style="text-align:center;">Aucun utilisateur trouvé</div>'; return; }
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.uid === currentUserData.uid) return;
                    const div = document.createElement('div');
                    div.className = 'user-card glass-panel';
                    div.innerHTML = `<div class="avatar">${data.prenom.charAt(0)}</div><div><div style="font-weight:600">${data.prenom}</div><div style="font-size:0.8rem; opacity:0.7">@${data.username}</div></div>`;
                    div.addEventListener('click', () => openChat(data));
                    resultsDiv.appendChild(div);
                });
            } catch (e) { resultsDiv.innerHTML = '<div style="text-align:center; color:red;">Erreur</div>'; }
        }

        // --- CHAT ROOM CORE LOGIC ---
        function getChatId(u1, u2) { return [u1, u2].sort().join('_'); }

        async function openChat(partnerData) {
            chatPartnerUsername = partnerData.username;
            currentChatId = getChatId(currentUserData.username, chatPartnerUsername);
            
            document.getElementById('chat-username').textContent = partnerData.prenom;
            document.getElementById('chat-avatar').textContent = partnerData.prenom.charAt(0);
            
            // 1. Nettoyer le container
            messagesContainer.innerHTML = '';
            
            // 2. Créer dynamiquement l'indicateur de saisie (Bulle grise animée)
            typingBubbleElement = document.createElement('div');
            typingBubbleElement.className = 'typing-bubble';
            typingBubbleElement.innerHTML = `
                <div class="typing-dots-container">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
            `;
            // On l'ajoute au container (mais caché par défaut via CSS display:none)
            messagesContainer.appendChild(typingBubbleElement);
            
            switchView('room');
            listenToMessages();
            listenToTyping();

            await setDoc(doc(db, "chats", currentChatId), { participants: [currentUserData.username, chatPartnerUsername] }, { merge: true });
        }

        document.getElementById('btn-back-chat').addEventListener('click', () => {
            if(unsubscribeMessages) unsubscribeMessages();
            if(unsubscribeTyping) unsubscribeTyping();
            switchView('search');
        });

        // --- 1. LISTEN TO MESSAGES (CHRONOLOGIE & HEURE) ---
        function listenToMessages() {
            // Query avec orderBy('timestamp', 'asc') pour garantir l'ordre
            const q = query(collection(db, `chats/${currentChatId}/messages`), orderBy("timestamp", "asc"));
            
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                // On vide tout pour reconstruire dans l'ordre chronologique exact
                // Note: Dans une app très optimisée on ferait du diffing, mais ici c'est plus sûr pour corriger le bug.
                // On retire tout sauf l'indicateur de saisie
                messagesContainer.innerHTML = ''; 
                messagesContainer.appendChild(typingBubbleElement);

                snapshot.forEach(doc => {
                    appendMessageToDOM(doc.data());
                });

                scrollToBottom();
            });
        }

        function appendMessageToDOM(msg) {
            const isMe = msg.sender === currentUserData.username;
            
            // Construction de la bulle
            const div = document.createElement('div');
            div.className = `msg-bubble ${isMe ? 'mine' : 'theirs'}`;
            
            // Gestion du timestamp (Heure)
            let displayTime = "";
            if (msg.timestamp) {
                // Si c'est un Timestamp Firestore
                const date = msg.timestamp.toDate();
                displayTime = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                // Fallback si timestamp null (latence locale)
                displayTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // Structure HTML interne
            div.innerHTML = `
                <span class="msg-sender">${isMe ? 'Moi' : msg.senderName}</span>
                ${msg.text}
                <span class="msg-time">${displayTime}</span>
            `;
            
            // Insérer AVANT l'indicateur de saisie pour que l'indicateur reste en bas
            messagesContainer.insertBefore(div, typingBubbleElement);
        }

        // --- 2. SEND MESSAGE (SERVER TIMESTAMP) ---
        document.getElementById('btn-send').addEventListener('click', sendMessage);
        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            // Utilisation de serverTimestamp() OBLIGATOIRE
            await addDoc(collection(db, `chats/${currentChatId}/messages`), {
                text: text,
                sender: currentUserData.username,
                senderName: currentUserData.prenom,
                timestamp: serverTimestamp() 
            });
            input.value = '';
            scrollToBottom(); 
        }

        // --- 3. INDICATEUR DE SAISIE (LOGIQUE DYNAMIQUE) ---
        document.getElementById('msg-input').addEventListener('input', () => { updateTypingStatus(); });

        async function updateTypingStatus() {
            if(!currentChatId) return;
            await updateDoc(doc(db, "chats", currentChatId), {
                [`typing.${currentUserData.username}`]: Date.now()
            }).catch(() => {}); // Ignore error if doc doesn't exist yet
        }

        function listenToTyping() {
            unsubscribeTyping = onSnapshot(doc(db, "chats", currentChatId), (doc) => {
                if(doc.exists()) {
                    const data = doc.data();
                    const partnerTypingTime = data.typing && data.typing[chatPartnerUsername];
                    
                    // Afficher si l'event date de moins de 3 secondes
                    if(partnerTypingTime && (Date.now() - partnerTypingTime < 3000)) {
                        typingBubbleElement.style.display = 'flex';
                        scrollToBottom(); // Scroll pour voir l'animation
                    } else {
                        typingBubbleElement.style.display = 'none';
                    }
                }
            });
        }

        // --- PROFILE ---
        document.getElementById('btn-save-profile').addEventListener('click', async () => {
            const newName = document.getElementById('profile-username-edit').value.trim();
            if(newName === currentUserData.username) return;
            setBtnLoading('btn-save-profile', true);
            try {
                const q = query(collection(db, "users"), where("username", "==", newName));
                const snap = await getDocs(q);
                if(!snap.empty) throw new Error("Nom déjà pris");
                await updateDoc(doc(db, "users", currentUserData.uid), { username: newName });
                currentUserData.username = newName;
                showToast("Profil mis à jour !");
            } catch(e) { showToast(e.message); }
            finally { setBtnLoading('btn-save-profile', false); }
        });

        document.getElementById('nav-chat').addEventListener('click', () => switchView('search'));
        document.getElementById('nav-profile').addEventListener('click', () => switchView('profile'));

    </script>
</body>
</html>
